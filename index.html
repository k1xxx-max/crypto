<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Futures</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем библиотеку Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app">
        <!-- Блок с нижней навигацией -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-page="main">Главная</button>
            <button class="nav-btn" data-page="trade">Торговать</button>
            <button class="nav-btn" data-page="assets">Активы</button>
        </nav>

        <!-- Контейнер для страниц -->
        <div class="page-container">
            <!-- Страница 1: Главная -->
            <div id="main-page" class="page active">
                <h2>Добро пожаловать!</h2>
                <p>Ваш ID: <span id="user-id">...</span></p>
                <p>Имя: <span id="user-name">...</span></p>
                <button id="auth-button">Авторизоваться через Telegram</button>
            </div>

            <!-- Страница 2: Торговать -->
            <div id="trade-page" class="page">
                <h2>Фьючерсы</h2>
                <div class="crypto-list">
                    <!-- Список криптовалют будет сгенерирован через JS -->
                </div>
            </div>

            <!-- Страница 3: Активы -->
            <div id="assets-page" class="page">
                <h2>Ваш баланс</h2>
                <p class="balance">1000.00 USDT</p>
                <a href="https://t.me/your_bot" target="_blank" class="tg-link">Пополнить через Telegram-бота</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
