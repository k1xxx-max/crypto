<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mines Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: #f59e0b;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .settings {
            background: #1e293b;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid #334155;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #334155;
            border-radius: 10px;
            background: #0f172a;
            color: white;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #334155;
            border-radius: 4px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #f59e0b;
            cursor: pointer;
        }

        .mines-info {
            color: #dc2626;
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }

        .start-btn {
            width: 100%;
            padding: 15px;
            background: #16a34a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        .game-board {
            display: none;
            background: #1e293b;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #334155;
        }

        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #0f172a;
            border-radius: 10px;
        }

        .mines-left {
            color: #dc2626;
            font-weight: bold;
            font-size: 18px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .cell {
            aspect-ratio: 1;
            background: #334155;
            border: 2px solid #475569;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }

        .cell:hover {
            background: #475569;
            transform: scale(1.05);
        }

        .cell.revealed {
            background: #16a34a;
            border-color: #16a34a;
        }

        .cell.mine {
            background: #dc2626;
            border-color: #dc2626;
        }

        .game-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .control-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .cashout-btn {
            background: #f59e0b;
            color: white;
        }

        .cashout-btn:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        .newgame-btn {
            background: #2563eb;
            color: white;
        }

        .result {
            display: none;
            background: #1e293b;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border: 2px solid #334155;
        }

        .result.win {
            border-color: #16a34a;
        }

        .result.lose {
            border-color: #dc2626;
        }

        .result-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .result-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .play-again {
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí£ –ò–≥—Ä–∞ –≤ –ú–∏–Ω—ã</h1>
        
        <div class="settings">
            <div class="setting-group">
                <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–∏–Ω (2-24):</label>
                <input type="number" id="minesCount" min="2" max="24" value="5">
                <input type="range" id="minesSlider" min="2" max="24" value="5">
                <div class="mines-info">–í—ã–±—Ä–∞–Ω–æ –º–∏–Ω: <span id="minesValue">5</span></div>
            </div>
            
            <button class="start-btn" onclick="startGame()">
                –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
            </button>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="board-header">
                <div class="mines-left">üí£ –û—Å—Ç–∞–ª–æ—Å—å –º–∏–Ω: <span id="minesLeft">5</span></div>
            </div>
            
            <div class="grid" id="grid">
                <!-- 5x5 grid will be generated here -->
            </div>
            
            <div class="game-controls">
                <button class="control-btn cashout-btn" id="cashoutBtn" onclick="cashOut()" disabled>
                    üèÜ –ó–∞–±—Ä–∞—Ç—å
                </button>
                <button class="control-btn newgame-btn" onclick="newGame()">
                    üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞
                </button>
            </div>
        </div>

        <div class="result" id="result">
            <div class="result-icon" id="resultIcon">üéâ</div>
            <div class="result-text" id="resultText">–ü–æ–±–µ–¥–∞!</div>
            <button class="play-again" onclick="newGame()">
                –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞
            </button>
        </div>
    </div>

    <script>
        let minesCount = 5;
        let minesLeft = 5;
        let gameStarted = false;
        let minePositions = [];
        let revealedCells = 0;
        let totalCells = 25;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            updateMinesValue();
            generateGrid();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–ª–∞–π–¥–µ—Ä–∞
            const minesSlider = document.getElementById('minesSlider');
            const minesInput = document.getElementById('minesCount');
            
            minesSlider.addEventListener('input', function() {
                minesCount = parseInt(this.value);
                minesInput.value = minesCount;
                updateMinesValue();
            });
            
            minesInput.addEventListener('input', function() {
                let value = parseInt(this.value);
                if (isNaN(value)) value = 5;
                if (value < 2) value = 2;
                if (value > 24) value = 24;
                
                minesCount = value;
                minesSlider.value = value;
                updateMinesValue();
            });
        });

        function updateMinesValue() {
            document.getElementById('minesValue').textContent = minesCount;
        }

        function generateGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = '‚ùì';
                cell.dataset.index = i;
                cell.onclick = () => selectCell(i);
                grid.appendChild(cell);
            }
        }

        function startGame() {
            if (minesCount >= 25) {
                alert('–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –º–∏–Ω! –ú–∞–∫—Å–∏–º—É–º 24');
                return;
            }
            
            gameStarted = true;
            minesLeft = minesCount;
            revealedCells = 0;
            minePositions = generateMines();
            
            document.getElementById('minesLeft').textContent = minesLeft;
            document.getElementById('gameBoard').style.display = 'block';
            document.querySelector('.settings').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            
            generateGrid();
        }

        function generateMines() {
            const mines = [];
            const availablePositions = Array.from({length: 25}, (_, i) => i);
            
            for (let i = 0; i < minesCount; i++) {
                const randomIndex = Math.floor(Math.random() * availablePositions.length);
                mines.push(availablePositions.splice(randomIndex, 1)[0]);
            }
            
            return mines;
        }

        function selectCell(index) {
            if (!gameStarted) return;
            
            const cell = document.querySelector(`.cell[data-index="${index}"]`);
            if (cell.classList.contains('revealed')) return;
            
            if (minePositions.includes(index)) {
                // –ù–∞—Å—Ç—É–ø–∏–ª–∏ –Ω–∞ –º–∏–Ω—É
                cell.textContent = 'üí£';
                cell.classList.add('mine');
                endGame(false);
            } else {
                // –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è —è—á–µ–π–∫–∞
                cell.textContent = 'üí∞';
                cell.classList.add('revealed');
                revealedCells++;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–±–µ–¥—É
                if (revealedCells === totalCells - minesCount) {
                    endGame(true);
                }
                
                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É "–ó–∞–±—Ä–∞—Ç—å" –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ —Ö–æ–¥–∞
                document.getElementById('cashoutBtn').disabled = false;
            }
        }

        function cashOut() {
            if (!gameStarted || revealedCells === 0) return;
            endGame(true);
        }

        function endGame(isWin) {
            gameStarted = false;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –º–∏–Ω—ã
            minePositions.forEach(index => {
                const cell = document.querySelector(`.cell[data-index="${index}"]`);
                if (cell && !cell.classList.contains('mine')) {
                    cell.textContent = 'üí£';
                    cell.classList.add('mine');
                }
            });
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤—Å–µ —è—á–µ–π–∫–∏
            document.querySelectorAll('.cell').forEach(cell => {
                cell.onclick = null;
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const result = document.getElementById('result');
            const resultIcon = document.getElementById('resultIcon');
            const resultText = document.getElementById('resultText');
            
            if (isWin) {
                result.className = 'result win';
                resultIcon.textContent = 'üéâ';
                resultText.textContent = '–ü–æ–±–µ–¥–∞!';
            } else {
                result.className = 'result lose';
                resultIcon.textContent = 'üí•';
                resultText.textContent = '–ü—Ä–æ–∏–≥—Ä—ã—à!';
            }
            
            result.style.display = 'block';
        }

        function newGame() {
            gameStarted = false;
            document.getElementById('gameBoard').style.display = 'none';
            document.querySelector('.settings').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('cashoutBtn').disabled = true;
        }
    </script>
</body>
</html>
